{% extends "app/base.html" %}
{% load shuffle %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form method="post">
                {% csrf_token %}
                {{ equation }}
                <p>Округлите ответ до второй цифры после запятой: </p>
                <input id="answer" name="answer" class="form-control">
                <input class="btn btn-primary" type="submit" value="Ответить">
            </form>
        </div>
    </div>
</div>
{% endblock %}
